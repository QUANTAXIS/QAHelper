    function ParsingSignature(text, tpp) {

        var params = `
${' '.repeat(tpp)}params:
`
        // 先拿到参数元组列表 
        var param_string = /\((.*)\)/.exec(text)[1]
        console.log(param_string)
    
        var regex = /([0-9a-zA-Z_]+[:{0,1}?])/g
        if (param_string != "") {
            var param_list = []
            var temp_list = param_string.match(regex);
            console.log(temp_list)
            var fg = 0;
        }
        else {
            params = ""
        }

        // 拿到返回值 
        var return_type = /->(.*):$/.exec(text);
        var c = null;
        if (return_type == null)
            c = "ReturnType"
        else
            c = return_type[1]
        return {
            "rt": c,
            "params": params
        }
    }
